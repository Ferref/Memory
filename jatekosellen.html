<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Játékos ellen</title>
</head>

<body>
    <h1>Memory</h1>
    <div id="container">
        <h1>Játék ember ellen</h1><br>
        <div class="divek">
            <div id="avatar">
                <div class="slideshow-container">
                    <div class="mySlides">
                        <img class="avatar" src="kepek/avatar/avatar1.jpg">
                    </div>

                    <div class="mySlides">
                        <img class="avatar" src="kepek/avatar/avatar2.jpg">
                    </div>

                    <div class="mySlides">
                        <img class="avatar" src="kepek/avatar/avatar3.jpg">
                    </div>

                    <div class="mySlides">
                        <img class="avatar" src="kepek/avatar/avatar4.jpg">
                    </div>

                    <div class="mySlides">
                        <img class="avatar" src="kepek/avatar/avatar5.jpg">
                    </div>

                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <div>
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                    <span class="dot" onclick="currentSlide(5)"></span>
                </div>
            </div>
            <div id="adatok">
                <div class="pls">
                    <div id="nev">
                        <label class="labelFix" for="nev1">Játékos1 név</label><br><br>
                        <input class="labelFix2" type="text" value="Játékos1">
                    </div>
                    <p class="labelFix3">Nehézség</p>
                </div>

                <div id="nehezseg">
                    <button id="konnyu" class="navGomb">Könnyű</button>
                    <button id="normal" class="navGomb">Normál</button>
                    <button id="nehez" class="navGomb">Nehéz</button>
                </div>
            </div>
        </div>
        <br>
        <div id="gombok">
            <a href="index.html"><button class="navGomb">Vissza a játékhoz</button></a>
            <a href="jatek.html"><button class="navGomb">Játék indítása</button></a>
        </div>
        <div id="jatek"></div>
    </div>
    <script src="slideshow.js"></script>
</body>

</html>
